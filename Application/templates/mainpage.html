<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage</title>
    <link rel="stylesheet" href="/">
    <style>
        .mySlides {display:none;}
    </style>
</head>
<body>
    # 轮播图 slideshow
    <div class="/">
        <img class="mySlides" src="../uploads/meme1.jpg">
        <img class="mySlides" src="meme4.jpg">
        <img class="mySlides" src="meme8.jpg">
        <img class="mySlides" src="meme16.jpg">
        <img class="mySlides" src="meme32.jpg">
        <div class="Meme" style="width:100%">
          <div class="Meme-left -hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
          <div class="Meme-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
          <span class="Meme-badge demo w3-border" onclick="currentDiv(1)"></span>
          <span class="Meme-badge demo w3-border" onclick="currentDiv(2)"></span>
          <span class="Meme-badge demo w3-border" onclick="currentDiv(3)"></span>
          <span class="Meme-badge demo w3-border" onclick="currentDiv(4)"></span>
          <span class="Meme-badge demo w3-border" onclick="currentDiv(5)"></span>
        </div>
    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function currentDiv(n) {
            showDivs(slideIndex = n);
        }

        function showDivs(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " w3-white";
        }
    </script>


    # logo图标


    # logo图标后放下拉菜单 drop-down list
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
        }

        /* 下拉菜单容器 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* 下拉按钮样式 */
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* 下拉内容（默认隐藏） */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* 下拉菜单中的链接 */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* 鼠标悬停时改变链接颜色 */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* 显示下拉菜单 */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 鼠标悬停时改变按钮背景颜色 */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<h2>drop-down list</h2>

<div class="dropdown">
    <button class="dropbtn">drop-down list</button>
    <div class="dropdown-content">
        <a href="#">Monkey</a>
        <a href="#">Chat</a>
        <a href="#">Roast</a>
    </div>
</div>

</body>
